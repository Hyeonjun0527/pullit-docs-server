<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pullit 온보딩 가이드</title>
    <link rel="stylesheet" href="/css/onboarding.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="app">
        <!-- Modern Floating Action Button -->
        <div class="fab-container">
            <div class="fab-menu" :class="{ show: isFabExpanded }">
                <a href="/redoc.html" class="fab-item">
                    <i data-lucide="file-text"></i>
                    API 문서
                </a>
                <a href="/" class="fab-item">
                    <i data-lucide="home"></i>
                    홈으로
                </a>
            </div>
            <button class="fab-main" :class="{ expanded: isFabExpanded }" @click="toggleFab">
                <i data-lucide="plus"></i>
            </button>
        </div>

        <!-- Top Navigation -->
        <nav class="top-nav">
            <h1>Pullit 온보딩 가이드</h1>
            <div class="nav-menu">
                <div v-for="menu in navigation" class="nav-item">
                    <button class="dropdown-toggle" @click.stop="toggleDropdown(menu.name)">{{ menu.name }}</button>
                    <div class="dropdown-menu" :class="{ show: isDropdownOpen[menu.name] }">
                        <a v-for="item in menu.items" :href="'#' + item.id" class="dropdown-item" @click.prevent="showSection(item.id)">{{ item.title }}</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <section v-for="(section, id) in sections" :key="id" :id="id" class="content-section" :class="{ active: activeSection === id }">
                <div class="card">
                    <h3>{{ section.title }}</h3>
                    <div v-html="section.html"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/onboarding.js"></script>
</body>
</html>
