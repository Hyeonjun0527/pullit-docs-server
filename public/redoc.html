<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pullit API 문서 - Redoc</title>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
    <style>
        html, body, #redoc { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <a href="/onboarding.html" target="_blank" style="background-color: #f06; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; font-family: sans-serif; font-size: 14px;">
            신규 개발자 가이드
        </a>
    </div>
    <div id="redoc"></div>
    <script>
        const params = new URLSearchParams(location.search);
        const specUrl = params.get('spec') || 'https://qa.api.pull.it.kr/api-docs.yaml';
        Redoc.init(specUrl, {}, document.getElementById('redoc'));
    </script>
</body>
</html>
