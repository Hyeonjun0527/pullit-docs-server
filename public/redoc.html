<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pullit API 문서 - Redoc</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="redoc-page">
    <!-- Modern Floating Action Button -->
    <div class="fab-container">
        <div class="fab-menu" id="fab-menu">
            <a href="/onboarding.html" class="fab-item">
                <i data-lucide="graduation-cap"></i>
                온보딩 가이드
            </a>
            <a href="/" class="fab-item">
                <i data-lucide="home"></i>
                홈으로
            </a>
            <button type="button" class="fab-item" id="refresh-btn" style="cursor: pointer;">
                <i data-lucide="refresh-cw"></i>
                수동 새로고침
            </button>
            <button type="button" class="fab-item" id="auto-refresh-btn" style="cursor: pointer;">
                <i data-lucide="clock"></i>
                자동 갱신
            </button>
        </div>
        <button type="button" class="fab-main" id="fab-toggle">
            <i data-lucide="plus"></i>
        </button>
    </div>
    
    <!-- Status Bar -->
    <div id="status-bar" style="position: fixed; bottom: 40px; left: 55px; background: rgba(255,255,255,0.9); padding: 8px 16px; border-radius: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-size: 12px; color: #666; z-index: 999;">
        <span id="status">준비</span>
    </div>
    
    <div id="redoc"></div>
    <script src="/js/redoc.js"></script>
</body>
</html>
