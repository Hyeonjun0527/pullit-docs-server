<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pullit 문서 포털</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="app" class="landing-page">
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="portal-container">
            <div class="hero-section">
                <div class="logo">
                    <i data-lucide="book-open"></i>
                </div>
                <h1>Pullit</h1>
                <p class="subtitle">카카오테크캠퍼스 강원대 2팀</p>
            </div>

            <div class="cards-grid">
                <a href="/onboarding.html" class="portal-card">
                    <div class="card-icon">
                        <i data-lucide="graduation-cap"></i>
                    </div>
                    <h2 class="card-title">신규 개발자 가이드</h2>
                    <p class="card-description">팀에 합류한 개발자들을 위한 온보딩 가이드</p>
                    <ul class="card-features">
                        <li><i data-lucide="check"></i>팀 문화 및 개발 철학</li>
                        <li><i data-lucide="check"></i>Git 컨벤션 & 브랜치 전략</li>
                        <li><i data-lucide="check"></i>배포 프로세스</li>
                    </ul>
                </a>

                <a href="/redoc.html" class="portal-card">
                    <div class="card-icon">
                        <i data-lucide="code"></i>
                    </div>
                    <h2 class="card-title">API 문서</h2>
                    <p class="card-description">프로젝트의 API 엔드포인트와 스키마 정보</p>
                    <ul class="card-features">
                        <li><i data-lucide="check"></i>RESTful API 명세서</li>
                        <li><i data-lucide="check"></i>실시간 API 테스트</li>
                        <li><i data-lucide="check"></i>요청/응답 예시</li>
                    </ul>
                </a>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            mounted() {
                this.$nextTick(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                });
            }
        }).mount('#app');
    </script>
</body>
</html>
